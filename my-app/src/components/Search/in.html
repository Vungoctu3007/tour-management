<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date Picker with Custom Icon</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for Calendar Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* CSS để ẩn icon lịch mặc định của trình duyệt */
    input[type="date"] {
      background: transparent; /* Đặt nền trong suốt để nhìn rõ hơn */
      border: none; /* Bỏ viền để nhìn giống input group */
      outline: none; /* Bỏ outline khi focus */
      padding-left: 40px; /* Để có không gian cho icon bên trái */
    }

    /* Ẩn icon calendar */
    /* input[type="date"]::-webkit-inner-spin-button,
    input[type="date"]::-webkit-calendar-picker-indicator {
      display: none; Ẩn icon calendar */
    
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6">
        <label for="datePicker" class="form-label">Chọn Ngày</label>
        <div class="input-group">
          <span class="input-group-text" id="calendarIcon">
            <i class="fas fa-calendar-alt"></i>
          </span>
          <input type="date" class="form-control" id="datePicker" aria-describedby="calendarIcon">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
