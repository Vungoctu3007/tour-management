<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Bootstrap - Ảnh Lớn và Danh Sách Ảnh</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .thumbnail {
            cursor: pointer;
        }
        .large-img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <!-- Cột bên trái: Ảnh lớn -->
        <div class="col-md-8">
            <img id="mainImage" src="link-to-your-large-image.jpg" class="large-img img-fluid" alt="Ảnh lớn">
        </div>

        <!-- Cột bên phải: Danh sách ảnh nhỏ -->
        <div class="col-md-4">
            <div class="list-group">
                <img src="link-to-small-image1.jpg" class="thumbnail list-group-item img-fluid" onclick="changeMainImage(this.src)" alt="Ảnh nhỏ 1">
                <img src="link-to-small-image2.jpg" class="thumbnail list-group-item img-fluid" onclick="changeMainImage(this.src)" alt="Ảnh nhỏ 2">
                <img src="link-to-small-image3.jpg" class="thumbnail list-group-item img-fluid" onclick="changeMainImage(this.src)" alt="Ảnh nhỏ 3">
                <!-- Thêm các ảnh khác tương tự -->
            </div>
        </div>
    </div>
</div>

<!-- JavaScript để thay đổi ảnh lớn khi click vào ảnh nhỏ -->
<script>
    function changeMainImage(src) {
        document.getElementById("mainImage").src = src;
    }
</script>

<!-- Bootstrap JS và jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
