<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row g-3 align-items-center">
            <!-- Departure Location -->
            <div class="col-md-3">
                <div class="p-3 border rounded d-flex align-items-center">
                    <i class="bi bi-dot me-2 text-primary"></i>
                    <div>
                        <small>Nơi xuất phát</small>
                        <h6 class="mb-0">Đắk Lắk</h6>
                    </div>
                </div>
            </div>

            <!-- Swap Button -->
            <div class="col-md-1 d-flex justify-content-center align-items-center">
                <i class="bi bi-arrow-left-right fs-4"></i>
            </div>

            <!-- Destination Location -->
            <div class="col-md-3">
                <div class="p-3 border rounded d-flex align-items-center">
                    <i class="bi bi-geo-alt-fill me-2 text-danger"></i>
                    <div>
                        <small>Nơi đến</small>
                        <h6 class="mb-0">Sài Gòn</h6>
                    </div>
                </div>
            </div>

            <!-- Departure Date -->
            <div class="col-md-3">
                <div class="p-3 border rounded d-flex align-items-center">
                    <i class="bi bi-calendar me-2 text-primary"></i>
                    <div>
                        <small>Ngày đi</small>
                        <h6 class="mb-0">T3, 15/10/2024</h6>
                    </div>
                </div>
            </div>

            <!-- Return Date -->
            <div class="col-md-2">
                <div class="p-3 border rounded d-flex justify-content-center align-items-center">
                    <a href="#" class="text-primary text-decoration-none">
                        + Thêm ngày về
                    </a>
                </div>
            </div>
        </div>

        <!-- Search Button -->
        <div class="mt-3 d-flex justify-content-end">
            <button class="btn btn-warning px-4">Tìm kiếm</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
