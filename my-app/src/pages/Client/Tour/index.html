<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="">
    <div class="card">
      <div class="card-header bg-light">
        <i class="bi bi-arrow-down-up"></i> Sắp xếp
      </div>
      <div class="card-body">
        <form>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOptions" id="bestPrice" value="bestPrice">
            <label class="form-check-label" for="bestPrice">
              BestPrice đề xuất
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOptions" id="priceLowToHigh" value="priceLowToHigh">
            <label class="form-check-label" for="priceLowToHigh">
              Giá: Thấp đến cao
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOptions" id="priceHighToLow" value="priceHighToLow">
            <label class="form-check-label" for="priceHighToLow">
              Giá: Cao đến thấp
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="sortOptions" id="bestRating" value="bestRating" checked>
            <label class="form-check-label" for="bestRating">
              Đánh giá tốt nhất
            </label>
          </div>
        </form>
      </div>
    </div>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
